<div fxFlex=100 class="main" fxLayout='row' fxLayoutAlign='center center' >
  <mat-card fxFlex=30 fxFlex.md=40 fxFlex.sm=50 fxFlex.xs=100>  
      <div fxLayout="column">
          <div fxLayout='row' fxLayoutAlign='center center'>
            <span class="l1">F</span>
            <span class="l2">u</span>
            <span class="l3">n</span>
            <span class="l4">d</span>
            <span class="l5">o</span>
            <span class="l6">o</span>
          </div>
          
          <div fxLayoutAlign="center center" fxFlexOffset="5">
              <mat-card-header>
                <mat-card-title>Reset Your Password</mat-card-title>
              </mat-card-header>
          </div>
          
          <div>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput name="password" type="password" [formControl]="password" required>
                <mat-error *ngIf="password.invalid">
                  {{paswordErrorMessage()}}
                </mat-error>
              </mat-form-field>
          </div>
          <div>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Confirm-Password</mat-label>
                <input matInput name="confirm password" type="password" [formControl]="confirmPassword" required>
                <mat-error *ngIf="password.invalid">
                  {{paswordErrorMessage()}}
                </mat-error>
              </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="center center">

              
                <button mat-raised-button (click)="getReset(paswordErrorMessage,confirmpaswordErrorMessage)"  color="primary">Reset</button>
  
          </div>
      



        </div>

  </mat-card>
</div>
